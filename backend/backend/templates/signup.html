{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<!-- normalize file -->
		<link rel="stylesheet" href="{% static '/css/normalize.css'%}" />
		<!-- icons css file -->
		<link rel="stylesheet" href="{% static '/css/all.min.css'%}" />
		<!-- css main file -->
		<link rel="stylesheet" href="{% static '/css/signup.css'%}" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="container">
			<div class="logo"></div>
            <h1>Welcome to METAMARS</h1>
            <div class="tabs">
                <div class="tab-1 tab"></div>
                <div class="tab-2 tab"></div>
            </div>
            <h3>Create your account now !</h3>
            <form>
                <input type="text" placeholder="username" name="username">
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <select>
                    <option>Where did you hear about us ?</option>
                    <option>Facebook</option>
                    <option>Youtube</option>
                    <option>From a Friend</option>
                </select>
                <input type="text" placeholder="Enter your friend's id" class="friend-id" name="user-invit-id">
                <button class="continue-btn">Continue</button>
                <button class="register-btn">Register</button>
                <div class="fb-google">
                    <div class="fb-btn btn">
                        <img src="{% static 'images/icon-fb.png'%}">
                    </div>
                    <div class="google-btn btn">
                        <img src="{% static 'images/icon-google.png'%}">
                    </div>
                </div>
                <p>You already have an account? <a href="/signin/">Sign In!</a></p>
            </form>
            {%for message in messages%}
                {{message}}
            {%endfor%}
		</div>
        <script src="{% static 'signup.js'%}"></script>
	</body>
</html>
