{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- normalize file -->
    <link rel="stylesheet" href="{% static '/css/normalize.css'%}" />
    <!-- icons css file -->
    <link rel="stylesheet" href="{% static '/css/all.min.css'%}" />
    <!-- css main file -->
    <link rel="stylesheet" href="{% static '/css/profile.css'%}" />
    <link rel="icon" href="{% static '/images/Asset 4 1.png'%}" sizes="">

    <title>Mars</title>
</head>

<body>
    <div class="container">
        <!-- start header -->
        {%include 'header.html'%}
        <!-- end header -->
        <!-- start main section -->
        <main>
            <section class="user-info">
                <div class="image">
                    <p>U</p>
                </div>
                <h1>{{request.user.username}}</h1>
                <h2>#{{request.user.unique_key}}</h2>
                <h3>points : {{request.user.points}}</h3>
            </section>
            <section class="purshases">
                <div data="availab" type="" class="land">
                    <img src="{% static '/images/sabeaa.png'%}" class="map" alt="" />
                    <div class="content">
                        <div class="name">Sabaea</div>
                        <span class="price">499 $</span>
                        <span class="state">Available</span>
                        <img src="{% static '/images/stars.png'%}" alt="" />
                        <button>Add to cart <i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
                <div class="ticket">
                    <img src="{% static 'images/vipticket.png'%}">
                    <div class="content">
                        <h3>VIP TICKET</h3>
                        <h5>3 Months Trip</h5>
                        <div class="price">
                            <p>1149999</p>
                            <div class="currency"></div>
                        </div>
                        <button class="buy">
                            <p>Purshased</p>
                        </button>
                    </div>
                </div>
                <div class="offer">
                    <img class="currency-logo" src="{% static 'images/currency.png'%}"></img>
                    <div class="content">
                        <h5>3000 m</h5>
                        <img src="{% static 'images/double-arrow.png'%}">
                        <h5>499 $</h5>
                        <button class="buy">
                            <p>Purshased</p>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <!-- end main section -->

        <!-- end footer -->
    </div>
    <!-- start footer -->
    <footer>
        <div class="up">
            <div class="logo">
                <img src="{% static '/images/Frame 8.png'%}" alt="" />
                <img src="{% static '/images/logo.png'%}" alt="" />
            </div>
            <nav>
                <ul>
                    <li><a>Team</a></li>
                    <li><a>Resources</a></li>
                    <li><a>Privacy & Policy</a></li>
                </ul>
            </nav>
            <div class="contact-us">
                <i class="fa-brands fa-linkedin-in fa-2x"></i>
                <i class="fa-brands fa-google fa-2x"></i>
                <i class="fa-brands fa-discord fa-2x"></i>
            </div>
        </div>
    </footer>
    <!-- end footer -->
    <!-- script file -->
    <script src="{% static 'home_loggedin.js'%}"></script>
    <script src="{% static '/market.js'%}"></script>
</body>

</html>
