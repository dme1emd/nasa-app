{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<!-- normalize file -->
		<link rel="stylesheet" href="{% static '/css/normalize.css'%}" />
		<!-- icons css file -->
		<link rel="stylesheet" href="{% static '/css/all.min.css'%}" />
		<!-- css main file -->
		<link rel="stylesheet" href="{% static '/css/cart.css'%}" />
		<title>Mars</title>
	</head>
	<body>
		<div class="container">
			<!-- start header -->
			{%include 'header.html'%}
			<!-- end header -->
			<!-- start main section -->
			<main>
                <h1>Your Cart:</h1>
                <div class="items">
					<div data="availab" type="" class="land">
						<img src="{% static '/images/sabeaa.png'%}" class="map" alt="" />
						<div class="content">
							<div class="name">Sabaea</div>
							<span class="price">499 $</span>
							<span class="state">Available</span>
							<img src="{% static '/images/stars.png'%}" alt="" />
							<button>Buy Now <i class="fa-solid fa-cart-shopping"></i></button>
						</div>
					</div>
					<div class="offer">
						<img class="currency-logo" src="{% static 'images/currency.png'%}"></img>
						<div class="content">
							<h5>3000 m</h5>
							<img src="{% static 'images/double-arrow.png'%}">
							<h5>499 $</h5>
							<button class="buy">
								<p>Buy Now</p>
								<i class="fa-solid fa-cart-shopping fa-2x"></i>
							</button>
						</div>
					</div>
					<div class="ticket">
						<img src="{% static 'images/vipticket.png'%}">
						<div class="content">
							<h3>VIP TICKET</h3>
							<h5>3 Months Trip</h5>
							<div class="price">
								<p>1149999</p>
								<div class="currency"></div>
							</div>
							<button class="buy">
								<p>Buy Now</p>
								<i class="fa-solid fa-cart-shopping fa-2x"></i>
							</button>
						</div>
					</div>
				</div>
            </main>
			<!-- end main section -->

			<!-- end footer -->
		</div>
		<!-- start footer -->
		<footer>
			<div class="up">
				<div class="logo">
					<img src="{% static '/images/logo.png'%}" alt="" />
				</div>
				<nav>
					<ul>
						<li><a>Team</a></li>
						<li><a>Resources</a></li>
						<li><a>Privacy & Policy</a></li>
					</ul>
				</nav>
				<button class="contact-us">Contact Us</button>
			</div>
		</footer>
		<!-- script file -->
		<script src="{% static 'home_loggedin.js'%}"></script>
		<script src="{% static '/market.js'%}"></script>
	</body>
</html>
